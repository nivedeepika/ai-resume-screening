<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Auto Resume Screener</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Upload Resumes + Job Description</h1>
  <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/analyze">
    <label>Select Resumes (PDF):</label><br>
    <input type="file" name="resumes" multiple accept=".pdf"><br><br>
    
    <label>Enter Job Description:</label><br>
    <textarea name="job_description" rows="6" cols="60" required></textarea><br><br>
    
    <button type="submit">Analyze</button>
  </form>
</body>
</html>
